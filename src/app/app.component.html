<app-header />

<main>
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user 
      [id]="user.id"
      [avatar]="user.avatar" 
      [name]="user.name"
      (showTaskForClickedUser)="onSelectedUser($event)"
      />
    </li>
  </ul>

  <!-- for a clicked user show assigned task. -->
</main>
